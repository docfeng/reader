		<script>
			var console = function() {
				var task = "";
				var bool = true;
				var t = false;
				document.querySelector(".console").onclick=function(){
					this.style.display = "none";
				}
				var console = {
					add: function(value) {
						var msg=document.querySelector(".console");
						task += value + "<br>";
						msg.innerHTML = task;
						msg.scrollTop = msg.scrollHeight - msg.offsetHeight;
						if (t) clearTimeout(t)
						t = setTimeout(function() {
							msg.style.display = "none";
							//alert(task);
							task = "";
							bool = true;
						}, 30000);
						if (bool) {
							this.show()
						}
					},
					show: function() {
						bool = false;
						setTimeout(function() {
							var msg=document.querySelector(".console");
							msg.style.display = "block";
						}, 100);
					}
				}
				return console;
			}()

			window.onload = function() {

			window.onresize = function() {}
			//window.addeventlistener("resize",function(){alert()},false);

			addDownFlush = function(obj) {
				var refreshText = obj.querySelector(".refreshText");
				var Y = 0;
				var M = 0;
				var touch = function(event) {
					var event = event || window.event;
					switch (event.type) {
						case "touchstart":
							Y = event.touches[0].pageY;
							break;
						case "touchend":
							if (isTop() && M > 0) {
								if (M > 60) {
									Shelf.update()
								} else {
									document.title = "end"
								}
								obj.style.transform = "translateY(0)";
								refreshText.style.height = "0px";
								refreshText.innerHTML = "";
							}
							M = 0;
							return;
							break;
						case "touchmove":
							M = event.touches[0].pageY - Y;
							if (isTop() && M > 0) {
								if (M > 60) {
									//refreshText.style.height = "20px";
									obj.style.transform = "translateY(20px)";
									obj.style.transition = "all ease 0.5s";
									refreshText.innerHTML = "释放立即刷新...";
								} else {
									refreshText.innerHTML = "下拉刷新...";
								}
							} else {
								obj.style.transform = "translateY(0)";
								refreshText.style.height = "0px";
								refreshText.innerHTML = "";

							}
							//event.preventDefault();
							//event.touches[0].clientX
							break;
					}
				}
				var isTop = function() {
					var t = obj.scrollTop || document.documentElement.scrollTop || document.body.scrollTop;
					return t === 0 ? true : false;
				}
				obj.addEventListener('touchstart', touch, false);
				obj.addEventListener('touchmove', touch, false);
				obj.addEventListener('touchend', touch, false);
			}


			get_radio = function(obj) {
				for (var i = 0; i < obj.length; i++) {
					if (obj[i].checked) {
						return obj[i].value;
					}
				}
				return false;
			}

			shiftDiv = function(div) {
				if (_reg.style.display == "" || _reg.style.display == "block") {
					div.style.display = "none";
				} else {
					div.style.display = "block";
				}
			}

			document.oncontextmenu = function() {
				event.returnValue = false;
				document.querySelector("#contextmenu").style.display="block";
				evt.addEvent(function(){
					document.querySelector("#contextmenu").style.display="none";
				})
			}
			
			showList=function(){
				document.querySelector("#listDiv").style.display="block";
				evt.addEvent(function(){
					document.querySelector("#listDiv").style.display="none";
				})
			}
			showSearch=function(){
				document.querySelector("#searchDiv").style.display="block";
				evt.addEvent(function(){
					document.querySelector("#searchDiv").style.display="none";
				})
			}
			var toast = function() {
				var task = [];
				var bool = true;

				function toast(msg) {
					task[task.length] = msg;
					var show = function() {
						bool = false;
						var msg = task.shift();
						setTimeout(function() {
							document.getElementsByClassName('toast-wrap')[0].getElementsByClassName('toast-msg')[0].innerHTML = msg;
							var toastTag = document.getElementsByClassName('toast-wrap')[0];
							toastTag.className = toastTag.className.replace('toastAnimate', '');
							setTimeout(function() {
								toastTag.className = toastTag.className + ' toastAnimate';
								if (task.length > 0) {
									show();
								} else {
									bool = true;
								}
							}, 1000);
						}, 1500);
					}
					if (bool) {
						show();
					}
				}
				return toast;
			}()
